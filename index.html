<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD330 - Weather App</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- BS5 icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <!-- My Scripts -->
  <script src="./scripts/index.js" defer type="module"></script>
  

  <!-- My own CSS -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- Fonts Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet"> 

</head>

<body class="container-fluid px-0">
  <div class="min-vh-100 d-flex">
    <div class="sidebar col-2 d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <h1 class="fs-4">Weather App</h1>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <button href="#" class="w-100 btn-nav nav-link active home-btn" aria-current="page" data-key="home-btn" disabled>
            <i class="bi bi-house"></i>
            Home
          </button>
        </li>
        <li>
          <button href="#" class="w-100 btn-nav nav-link link-dark forecast-btn" data-key="forecast-btn" disabled>
            <i class="bi bi-calendar3-range"></i>
            Forecast
          </button>
        </li>
        <li>
          <button href="#" class="w-100 btn-nav nav-link link-dark cities-btn" data-key="cities-btn" disabled>
            <i class="bi bi-building-gear"></i>
            Principal Cities
          </button>
        </li>
        <li>
          <button href="#" class="w-100 btn-nav nav-link link-dark location-btn" data-key="location-btn" disabled>
            <i class="bi bi-cloud-sun"></i>
            My Location
          </button>
        </li>
        <!-- <li>
          <a href="#" class="nav-link link-dark">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#people-circle"></use>
            </svg>
            Customers
          </a>
        </li> -->
      </ul>
    </div>
  
    <main class="main-cnt col-lg container-fluid p-0">
      <header class="py-3 mb-3 border-bottom">
        <div class="d-flex align-items-center justify-content-between px-5">
          <form class="w-50 me-3" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>
  
          <div class="flex-shrink-0 dropdown">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><button class="dropdown-item" id="signout" href="#" disabled>Sign out</button></li>
            </ul>
          </div>
        </div>
      </header>

      <div id="login" class="mx-2 h-100 d-flex align-items-center justify-content-center">
        <form name="login-form" id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="demo@demo.com" required>
            <div id="emailHelp" class="form-text">If you don't have a user, use the ones seen in the example</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="demobyu" required>
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <div class="h-100 d-flex justify-content-center align-items-center hide" id="root">

        <!-- <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div> -->

      </div>
  
      <!-- BOTTOM BAR FOR SMALL SCREENS -->
      <div class="bottombar px-3 py-2 text-bg-light position-fixed bottom-0 start-0 end-0">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
  
            <ul class="nav col-12 col-lg-auto my-2 justify-content-evenly my-md-0 text-small">
              <li>
                <button href="#" class="btn btn-nav nav-link text-primary home-btn" data-key="home-btn" disabled>
                  <i class="bi bi-house"></i>
                </button>
              </li>
              <li>
                <button href="#" class="btn btn-nav nav-link text-dark forecast-btn" data-key="forecast-btn" disabled>
                  <i class="bi bi-calendar3-range"></i>
                </button>
              </li>
              <li>
                <button href="#" class="btn btn-nav nav-link text-dark cities-btn" data-key="cities-btn" disabled>
                  <i class="bi bi-building-gear"></i>
                </button>
              </li>
              <li>
                <button href="#" class="btn btn-nav nav-link text-dark location-btn" data-key="location-btn" disabled>
                  <i class="bi bi-cloud-sun"></i>
                </button>
              </li>

            </ul>
          </div>
        </div>
      </div>

      <!-- BOTTOM FILLED HIDE-->
      <div class="bottombar px-3 py-2 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
  
            <ul class="nav col-12 col-lg-auto my-2 justify-content-evenly my-md-0 text-small">
              <li>
                <a href="#" class="nav-link text-secondary">
                  <i class="bi bi-house"></i>
                </a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </main>

  </div>
</body>

</html>
